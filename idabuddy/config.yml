popup:
  # Once every `timeout`, there is a `probablility` probability that IDABuddy will appear.
  timeout : 10000
  probability : 0.2

talkbubble:
  # Offsets of the talkbubble. Positive means down and right. Negative is up and left.
  x: 0
  y: 0
  # The style for the talkbubble.
  stylesheet: |
      QLabel{background-color: ghostwhite;
          border-style: solid;
          border-width: 5px;
          border-radius: 40px;
          border-color: dodgerblue;
          font: bold 14px;
          min-width: 10em;
          padding: 30px;
          padding-top:30px;
          font-family: Comic Sans MS;
          font-size: 20px;
          color:midnightblue;
      }

animation:
  # Duration of the animation (slide-in, slide-out)
  duration: 500

# The avatar image to use.
image: avatar/mario.png

# Specify an override to replace desired settings.
# This is useful for loading avatar styles from presets.
# Set to `~` (without the backticks) to not load an override.
override: avatar/mario.yml